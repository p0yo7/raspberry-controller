<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Serve and Ate - Trackpad & Teclado</title>
  <style>
    body {
      margin: 0; font-family: sans-serif; text-align: center;
    }
    #trackpad {
      width: 100vw;
      height: 60vh;
      background: #ddd;
      touch-action: none;
      user-select: none;
      position: relative;
    }
    #keyboard {
      width: 100vw;
      height: 20vh;
      font-size: 24px;
    }
    #buttons {
      margin: 10px 0;
    }
    button {
      font-size: 18px;
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Control Remoto - Trackpad y Teclado</h2>
  <div id="trackpad">Usa esta área como trackpad</div>
  <div id="buttons">
    <button id="right-click-btn">Clic Derecho</button>
  </div>
  <input
    id="keyboard"
    type="text"
    placeholder="Escribe aquí y presiona teclas"
    autofocus
  />
  <script src="script.js"></script>
</body>
</html>
